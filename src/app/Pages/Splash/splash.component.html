<div class="flex flex-col justify-center items-center space-y-6 py-12">
  <div
    [ngClass]="{ 'bg-sky-400': game.id === selectedGame.id }"
    class="w-5/6 border-2 border-black rounded-md p-3 active:bg-sky-400 hover:cursor-pointer transistion-colors flex justify-between items-center"
    *ngFor="let game of games"
    (click)="onGameSelect(game)"
  >
    <p class="text-4xl">{{ game.title }}</p>
    <div class="text-center">
      <p class="capitalize">best score</p>
      <p class="text-xl">{{ game.bestScore.toFixed(1) }}s</p>
    </div>
  </div>
</div>
<div class="w-full py-6 flex justify-center items-center bg-black">
  <button
    class="text-white bg-green-500 py-3 px-6 rounded-md text-3xl w-5/6 disabled:opacity-75"
    [disabled]="!selectedGame.id"
    (click)="onGameStart()"
  >
    Start Round
  </button>
</div>
