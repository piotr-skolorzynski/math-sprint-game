<div class="h-[600px] flex flex-col justify-evenly items-center">
  <div *ngIf="gameResult.hasNewRecord">
    <p class="text-green-500 text-3xl mt-3">
      Congratulations!!! New Record !!!
    </p>
    <p>{{ gameResult.timePlayed }}</p>
  </div>

  <div class="text-5xl font-bold mt-3">Your Time</div>
  <div class="text-green-500 text-8xl mt-3">{{ gameResult.timePlayed }}</div>
  <div class="text-3xl font-bold mt-14">
    Base Time: {{ gameResult.baseTime }}
  </div>
  <div class="text-red-700 text-3xl font-bold">Penalty: +1.0s</div>
  <button
    class="text-white bg-sky-500 py-3 px-6 mt-20 rounded-md text-3xl w-5/6"
    (click)="onPlayAgain()"
  >
    Play again
  </button>
</div>
